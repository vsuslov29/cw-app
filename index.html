<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CW</title>
  </head>
  <body>
    <div class="content">
      <aside class="aside">
        <section class="contacts">
          <figure class="avatar">
            <img src="images/avatar.jpeg" alt="" class="avatar__picture" />
            <figcaption class="avatar__desc">
              <h2 class="avatar__name">VADYM SUSLOV</h2>
              <h3 class="avatar__posistion">FRONTEND DEVELOPER</h3>
            </figcaption>
          </figure>
          <ul class="social-links" id="social-links"></ul>
          <ul class="main-info" id="main-info"></ul>
        </section>
        <section class="skills">
          <h2 class="skills-title">Skills</h2>
          <ul class="skills__list" id="skills-list"></ul>
        </section>
        <section class="extra-skills">
          <h2 class="skills-title">Extra skills</h2>
          <ul class="extra-skills__list" id="extra-skills__list"></ul>
        </section>
      </aside>
      <main class="main">
        <section class="about-me">
          <div class="about-me__desc">
            <h1 class="about-me__name">
              I`m Vadym Suslov <br />
              Frontend Developer
            </h1>
            <p class="about-me__text">
              I made some projects using HTML, CSS, JS and ReactJS technologies.
              You can see some of my works below ;)
            </p>
            <div href="#" class="hire-me">
              <p class="hire-me__text">HIRE ME</p>
              <img src="images/arrow.png" alt="" class="arrow" />
            </div>
          </div>
          <div class="about-me__avatar">
            <img
              src="images/avatar-1.jpeg"
              alt=""
              class="about-me__avatar__img"
            />
          </div>
        </section>
        <section class="my-works">
          <h2 class="my-works__title">MY WORKS</h2>
          <ul class="my-works__list" id="my-works__list"></ul>
        </section>
      </main>
    </div>

    <script src="js/data.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
